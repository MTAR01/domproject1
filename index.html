<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="cart">
    <h1>Your Shopping Cart</h1>

    <div class="cart-item">
      <img class="item-image" src="https://via.placeholder.com/100" alt="Item 1">
      <div class="item-details">
        <p class="item-name">Item 1</p>
        <p class="item-price" data-price="20">$20.00</p>
      </div>
      <div class="item-actions">
        <button class="decrease">-</button>
        <span class="quantity">1</span>
        <button class="increase">+</button>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>
    </div>

    <div class="cart-item">
      <img class="item-image" src="https://via.placeholder.com/100" alt="Item 2">
      <div class="item-details">
        <p class="item-name">Item 2</p>
        <p class="item-price" data-price="30">$30.00</p>
      </div>
      <div class="item-actions">
        <button class="decrease">-</button>
        <span class="quantity">1</span>
        <button class="increase">+</button>
        <button class="delete">Delete</button>
        <button class="like">❤️</button>
      </div>
    </div>

    <div class="cart-summary">
      <p>Total: $<span class="total-price">50.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
